<html lang = "en">  
   <head>  
      <meta charset = "utf-8">  
      <meta name = "viewport" content = "width = device-width, initial-scale = 1, shrink-to-fit = no">  
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">        
      <link rel = "stylesheet"  href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">   
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"> </script>  
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"> </script>  
       <title> Bootstrap 4 Testimonial slider Example </title>  
      </head>  
<style>  
body {  
    min-height: 100vh;  
    display: flex;  
    align-items: center;  
    background-color: rgb(189 186 186);  
    font-family: system-ui;  
}  
#demo {  
    background: linear-gradient(112deg, #ffffff 50%, antiquewhite 50%);  
    max-width: 900px;  
    margin: auto  
}  
h2 {  
     
    display: inline-block;  
    padding: 1.5em;  
    text-align: center;  
    vertical-align: top;  
    font-family: 'Open Sans', sans-serif;  
    font-size: 26px;  
    line-height: 28px;  
color: black;  
}  
.carousel-caption {  
    position: initial;  
    z-index: 10;  
    padding: 5rem 8rem;  
    color: rgba(78, 77, 77, 0.856);  
    text-align: center;  
    font-size: 1.2rem;  
    font-style: italic;  
    font-weight: bold;  
    line-height: 2rem  
}  
p {  
    margin:0px;  
    display: inline-block;  
    padding:1em;  
    vertical-align: top;  
    font-family: 'Open Sans', sans-serif;  
    font-size: 16px;  
    line-height: 28px;  
color: #f06d06;  
}  
@media(max-width:767px) {  
    .carousel-caption {  
        position: initial;  
        z-index: 10;  
        padding: 3rem 2rem;  
        color: rgba(78, 77, 77, 0.856);  
        text-align: center;  
        font-size: 0.7rem;  
        font-style: italic;  
        font-weight: bold;  
        line-height: 1.5rem;  
    }  
}  
.carousel-caption img {  
    width: 6rem;  
    border-radius: 5rem;  
    margin-top: 2rem  
}  
@media(max-width:767px) {  
    .carousel-caption img {  
        width: 4rem;  
        border-radius: 4rem;  
        margin-top: 1rem;  
    }  
}  
#image-caption {  
    font-style: normal;  
    font-size: 1rem;  
    margin-top: 0.5rem;  
    color: #f06d06;  
}  
@media(max-width:767px) {  
    #image-caption {  
        font-style: normal;  
        font-size: 0.6rem;  
        margin-top: 0.5rem;  
    }  
}  
i {  
    background-color: #343a40;  
    padding: 1.4rem  
}  
@media(max-width:767px) {  
    i {  
        padding: 0.8rem  
    }  
}  
.carousel-control-prev {  
    justify-content: flex-start;  
}  
.carousel-control-next {  
    justify-content: flex-end;  
}  
.carousel-control-prev,  
{  
    transition: none;  
    opacity: unset;  
}  
.carousel-control-next {  
    transition: none;  
    opacity: unset;  
}  
</style>  
<body>  
<div class="container">  
<h2> Bootstrap4 testimonial slider example </h2>  
    <div id="demo" class="carousel slide" data-ride="carousel">  
        <div class="carousel-inner">  
            <div class="carousel-item active">  
                <div class="carousel-caption">  
                    <p> Lorem Ipsum is simply dummy text of the printing and typesetting industry. </p> <img src="download.png">  
                    <div id="image-caption"> Client1 </div>  
                </div>  
            </div>  
            <div class="carousel-item">  
                <div class="carousel-caption">  
                    <p> Lorem Ipsum is simply dummy text of the printing and typesetting industry. </p> <img src="download.png" class="img-fluid">  
                    <div id="image-caption"> Client2 </div>  
                </div>  
            </div>  
            <div class="carousel-item">  
                <div class="carousel-caption">  
                    <p> Lorem Ipsum is simply dummy text of the printing and typesetting industry. </p> <img src="download.png" class="img-fluid">  
                    <div id="image-caption"> Client3 </div>  
                </div>  
            </div>  
        </div> <a class="carousel-control-prev" href="#demo" data-slide="prev"> <i class='fas fa-arrow-left'> </i> </a> <a class="carousel-control-next" href="#demo" data-slide="next"> <i class='fas fa-arrow-right'> </i> </a>  
    </div>  
</div>  
</body>  
</html>
