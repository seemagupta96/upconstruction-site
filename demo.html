<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" >
	 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
   <script src="js/bootstrap.js" rel="stylesheet"></script>
	<style type="text/css">
		.outer{
			min-height: 500px;
			border: 1px solid black;
		}
		.box{
			min-height: 200px;
			border: 1px solid red;
			

		}
	</style>
</head>
<body>
<div class="container-fluid outer bg-secondary">
	<div class="row">
		<div class="col-sm-4 bg-info box">
			<div class="row">
				<div class="col-sm-11 mx-3 my-1 box"></div>
			</div>
		</div>
		<div class="col-sm-4 bg-success box"></div>
		<div class="col-sm-4 box bg-primary"></div>
	</div>
	<div class="row">
		<div class="col-sm-4 box bg-light"></div>
		<div class="col-sm-4 box bg-warning"></div>
		<div class="col-sm-4 box bg-info"></div>
	</div>
</div>
</body>
</html>
